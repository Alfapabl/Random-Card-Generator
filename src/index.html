<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color:green;">
    <div class="card" style="width: 18rem; height: 22rem; margin: auto;">
      <div class="card-body">
        <!--divs para formar la carta -->
        <div id="header" style="height: 5rem; font-size: 45px;"></div>
        <div
          id="center"
          style="text-align: center; height: 10rem; font-size: 100px;"
        ></div>

        <div
          id="footer"
          style="text-align: right; height: 5rem; font-size: 45px;"
        ></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
